<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Great Vibes', cursive;
            color: white;
            background-color: #111;
            text-align: center;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            width: 100%;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .overlay span {
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            text-decoration: none;
            background: #333;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #555;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 90%;
            max-width: 800px;
            max-height: 90%;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .modal-content img,
        .modal-content video {
            width: 100%;
            height: auto;
            max-height: 90vh;
            object-fit: contain;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: #fff;
            text-decoration: none;
        }

        #top-video {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px; /* Space between video and button */
        }

    </style>
</head>

<body>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="background-music2" src="loveroath.mp3"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modal-body');
            const closeButton = document.querySelector('.close-button');
            const backgroundMusic2 = document.getElementById('background-music2');
            const topVideo = document.getElementById('top-video');
    
            backgroundMusic2.volume = 0.3; // 50% volume
    
            function pauseBackgroundMusic() {
                backgroundMusic2.pause();
            }
    
            function playBackgroundMusic() {
                backgroundMusic2.play();
            }
    
            function resetAudio() {
                backgroundMusic2.src = 'loveroath.mp3';
            }
    
            // Add event listeners for top video
            topVideo.addEventListener('play', pauseBackgroundMusic);
            topVideo.addEventListener('pause', playBackgroundMusic);
            topVideo.addEventListener('ended', playBackgroundMusic);
    
            // Add event listeners for gallery videos
            document.querySelectorAll('.gallery-item').forEach(item => {
                const type = item.getAttribute('data-type');
                const src = item.getAttribute('data-src');
    
                item.addEventListener('click', function() {
                    let content;
    
                    if (type === 'image') {
                        content = `<img src="${src}" alt="Gallery Image">`;
                    } else if (type === 'video') {
                        content = `<video src="${src}" controls></video>`;
                    }
    
                    modalBody.innerHTML = content;
                    modal.style.display = 'block';
    
                    // If a video is clicked, add event listeners for play/pause/ended
                    if (type === 'video') {
                        const videoElement = modalBody.querySelector('video');
    
                        videoElement.addEventListener('play', pauseBackgroundMusic);
                        videoElement.addEventListener('pause', playBackgroundMusic);
                        videoElement.addEventListener('ended', playBackgroundMusic);
                    }
                });
            });
    
            closeButton.addEventListener('click', function() {
                modal.style.display = 'none';
                modalBody.innerHTML = ''; // Clear the modal content when closed
            });
    
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    modalBody.innerHTML = ''; // Clear the modal content when closed
                }
            });
    
            // Initialize background music
            playBackgroundMusic();
        });
    </script>
