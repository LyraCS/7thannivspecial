<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation for you!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            position: relative;
            width: 500px; /* Adjust width for landscape orientation */
            height: 300px; /* Adjust height for landscape orientation */
            perspective: 1500px; /* Adds perspective for 3D effect */
        }

        .envelope,
        .letter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: no-repeat center center;
            background-size: cover;
            transform-style: preserve-3d;
        }

        .envelope {
            background: url('envelope.png') no-repeat center center;
            z-index: 2;
            transition: transform 1s ease-in-out;
            transform-origin: center;
        }

        .envelope.opened {
            transform: rotateY(-90deg); /* Rotate to "open" the envelope */
        }

        .letter {
            background: #000000;
            color: #ffffff;
            transform: translateY(0%); /* Start below the envelope */
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
            z-index: 1;
            overflow: hidden;
        }

        .letter.open {
            transform: translateY(0); /* Move letter into view */
            opacity: 1;
        }

        .letter-content {
            padding: 20px;
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease-in-out 1s; /* Fade in after letter is moved */
        }

        .letter.open .letter-content {
            opacity: 1;
        }

        .button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: linear-gradient(45deg, #ff6b6b00, #ffcf5400);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            text-align: center;
            text-decoration: none;
        }

        .button:hover {
            background: linear-gradient(45deg, #ffffff, #000000);
        }

    </style>
</head> 

<body>
    <div class="container">
        <div class="envelope" id="envelope"></div>
        <div class="letter" id="letter">
            <div class="letter-content">
                <h1>:P</h1>
                <p>Haiii<br><br>You are invited to a celebration!, here's your uname: Harum, and pw: 7thanniv</p>
                <a href="login.html" class="button">Siniii</a>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function () {
            const envelope = document.getElementById('envelope');
            const letter = document.getElementById('letter');

            envelope.addEventListener('click', function () {
                envelope.classList.add('opened');
                letter.classList.add('open');

                // Set flag in local storage
                localStorage.setItem('letterSeen', 'false');
            });
        });
    </script>
    
</body>

</html>
